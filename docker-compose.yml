version: '3'

services:
  app:
    image: triple3a/gosurvey:v9
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADDR: 0.0.0.0:8080

  db:
    image: mongo:latest
    restart: always
    environment:
      MONGO_URI: mongodb://localhost:27017
    ports:
      - "27017:27017"
